<aside 
  [ngClass]="isCollapsed() ? 'w-20' : 'w-64'"
  class="hidden md:flex flex-col bg-slate-800 text-white transition-all duration-300 h-screen fixed left-0 top-0">
  
  <!-- Logo Section -->
  <div class="p-6 border-b border-slate-700">
    @if (isCollapsed()) {
      <div class="flex justify-center">
        <i class="fa-solid fa-chart-line text-indigo-400 text-2xl"></i>
      </div>
    } @else {
      <div class="flex items-center gap-3">
        <i class="fa-solid fa-chart-line text-indigo-400 text-2xl"></i>
        <span class="text-xl font-bold">SaaS App</span>
      </div>
    }
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 p-4 space-y-2">
    <a 
      routerLink="/dashboard"
      routerLinkActive="bg-indigo-600 text-white"
      [routerLinkActiveOptions]="{ exact: false }"
      class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors"
      [title]="isCollapsed() ? 'Dashboard' : ''">
      <i class="fa-solid fa-chart-line text-lg"></i>
      @if (!isCollapsed()) {
        <span class="font-medium">Dashboard</span>
      }
    </a>

    <a 
      routerLink="/users"
      routerLinkActive="bg-indigo-600 text-white"
      [routerLinkActiveOptions]="{ exact: false }"
      class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors"
      [title]="isCollapsed() ? 'Usuarios' : ''">
      <i class="fa-solid fa-users text-lg"></i>
      @if (!isCollapsed()) {
        <span class="font-medium">Usuarios</span>
      }
    </a>
  </nav>

  <!-- Collapse Toggle Button -->
  <div class="p-4 border-t border-slate-700">
    <button 
      (click)="toggleSidebar()"
      class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors">
      <i 
        [ngClass]="isCollapsed() ? 'fa-chevron-right' : 'fa-chevron-left'"
        class="fa-solid text-sm"></i>
      @if (!isCollapsed()) {
        <span class="font-medium">Colapsar</span>
      }
    </button>
  </div>
</aside>
