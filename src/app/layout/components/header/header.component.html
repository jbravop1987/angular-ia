<header class="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-40">
  <div class="flex items-center justify-between px-4 py-3 lg:px-6">
    
    <!-- Left: Mobile Menu Toggle + Title -->
    <div class="flex items-center gap-4">
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden text-slate-600 hover:text-slate-900">
        <i class="fa-solid fa-bars text-xl"></i>
      </button>
      <h1 class="text-xl font-semibold text-slate-800 hidden sm:block">Panel de Administración</h1>
    </div>

    <!-- Right: User Profile -->
    @if (authService.currentUser(); as user) {
      <div class="relative">
        <button 
          (click)="toggleProfileMenu()"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-50 transition-colors">
          
          <!-- Avatar -->
          @if (user.avatar) {
            <img 
              [src]="user.avatar" 
              [alt]="user.name"
              class="w-9 h-9 rounded-full object-cover border-2 border-slate-200">
          } @else {
            <div class="w-9 h-9 rounded-full bg-indigo-600 text-white flex items-center justify-center font-semibold text-sm border-2 border-indigo-500">
              {{ getInitials(user.name) }}
            </div>
          }
          
          <!-- User Info (hidden on mobile) -->
          <div class="hidden sm:block text-left">
            <p class="text-sm font-medium text-slate-800">{{ user.name }}</p>
            <p class="text-xs text-slate-500">{{ user.role }}</p>
          </div>
          
          <!-- Dropdown Icon -->
          <i 
            [ngClass]="isProfileMenuOpen() ? 'fa-chevron-up' : 'fa-chevron-down'"
            class="fa-solid text-xs text-slate-400 hidden sm:block"></i>
        </button>

        <!-- Dropdown Menu -->
        @if (isProfileMenuOpen()) {
          <div class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-slate-200 py-2 animate-fade-in">
            
            <!-- User Info in Dropdown (mobile only) -->
            <div class="sm:hidden px-4 py-3 border-b border-slate-100">
              <p class="text-sm font-medium text-slate-800">{{ user.name }}</p>
              <p class="text-xs text-slate-500">{{ user.email }}</p>
            </div>

            <div class="px-2">
              <button 
                class="w-full flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-50 transition-colors text-left">
                <i class="fa-solid fa-user text-slate-400"></i>
                <span class="text-sm text-slate-700">Mi Perfil</span>
              </button>
              
              <button 
                class="w-full flex items-center gap-3 px-3 py-2 rounded-md hover:bg-slate-50 transition-colors text-left">
                <i class="fa-solid fa-gear text-slate-400"></i>
                <span class="text-sm text-slate-700">Configuración</span>
              </button>
              
              <div class="my-2 border-t border-slate-100"></div>
              
              <button 
                (click)="logout()"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-md hover:bg-red-50 transition-colors text-left group">
                <i class="fa-solid fa-right-from-bracket text-slate-400 group-hover:text-red-600"></i>
                <span class="text-sm text-slate-700 group-hover:text-red-600">Cerrar Sesión</span>
              </button>
            </div>
          </div>
        }
      </div>
    }
  </div>

  <!-- Mobile Navigation Menu -->
  @if (isMobileMenuOpen()) {
    <div class="md:hidden border-t border-slate-200 bg-slate-50 animate-fade-in">
      <nav class="px-4 py-3 space-y-1">
        <a 
          routerLink="/dashboard"
          routerLinkActive="bg-indigo-100 text-indigo-700"
          (click)="toggleMobileMenu()"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100 transition-colors">
          <i class="fa-solid fa-chart-line"></i>
          <span class="font-medium">Dashboard</span>
        </a>

        <a 
          routerLink="/users"
          routerLinkActive="bg-indigo-100 text-indigo-700"
          (click)="toggleMobileMenu()"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-100 transition-colors">
          <i class="fa-solid fa-users"></i>
          <span class="font-medium">Usuarios</span>
        </a>
      </nav>
    </div>
  }
</header>
