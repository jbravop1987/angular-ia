<header class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-10">
  <div class="flex items-center justify-between">
    <!-- Left Section: Search -->
    <div class="flex-1 max-w-xl">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-slate-400"></i>
        </div>
        <input
          type="text"
          placeholder="Buscar..."
          class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        />
      </div>
    </div>

    <!-- Right Section: Actions & User -->
    <div class="flex items-center gap-4 ml-6">
      <!-- Notifications -->
      <button class="relative p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        <i class="far fa-bell text-xl"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- Messages -->
      <button class="relative p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
        <i class="far fa-envelope text-xl"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-indigo-500 rounded-full"></span>
      </button>

      <!-- Divider -->
      <div class="h-8 w-px bg-slate-300"></div>

      <!-- User Menu -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center gap-3 p-2 hover:bg-slate-100 rounded-lg transition-colors">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium text-slate-800">{{ userName() }}</p>
            <p class="text-xs text-slate-500">{{ userEmail() }}</p>
          </div>
          <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold">
            {{ userInitials() }}
          </div>
          <i class="fas fa-chevron-down text-slate-400 text-sm"></i>
        </button>

        <!-- Dropdown Menu -->
        @if (showUserMenu) {
          <div class="absolute right-0 mt-2 w-56 bg-white border border-slate-200 rounded-lg shadow-lg py-2 z-20">
            <div class="px-4 py-3 border-b border-slate-200">
              <p class="text-sm font-medium text-slate-800">{{ userName() }}</p>
              <p class="text-xs text-slate-500 truncate">{{ userEmail() }}</p>
            </div>
            
            <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition-colors">
              <i class="fas fa-user w-4"></i>
              <span>Mi Perfil</span>
            </a>
            
            <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition-colors">
              <i class="fas fa-cog w-4"></i>
              <span>Configuración</span>
            </a>
            
            <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition-colors">
              <i class="fas fa-circle-question w-4"></i>
              <span>Ayuda</span>
            </a>
            
            <div class="border-t border-slate-200 mt-2 pt-2">
              <button
                (click)="logout()"
                class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
                <i class="fas fa-right-from-bracket w-4"></i>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</header>
