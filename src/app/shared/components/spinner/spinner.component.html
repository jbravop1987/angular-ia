@if (loadingService.isLoading()) {
  <div class="fixed inset-0 bg-slate-900 bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 shadow-2xl flex flex-col items-center gap-4">
      <div class="relative w-16 h-16">
        <div class="absolute inset-0 border-4 border-indigo-200 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
      </div>
      <p class="text-slate-600 font-medium">Cargando...</p>
    </div>
  </div>
}
